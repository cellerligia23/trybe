<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            color: orange; font-size: 65px;
            font-family: sans-serif;
        } 
        
        #lista{
            background: seagreen;
        }

        .novaCor{
            color: slateblue;
        }

        p{
          font-weight: 600;
          font-size: 48px;
        }

        body{
            font-size: 16px;
        }

    </style>
  </head>

  <body>
    <h1>Exercícios 3.2</h1>
    
    <p class="novaCor">Qual é a sua cor favorita?</p>
    
    <ul id="lista">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>

    <ol class="novaCor">
        <li>Preto</li>
        <li>Branco</li>
        <li>Azul</li>
      </ol>
  </body>
</html>
